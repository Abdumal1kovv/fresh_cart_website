{% extends 'orders/auth/base.html' %}
{% load static %}

{% block title %}
    reset password page
{% endblock %}

{% block main_context %}
    <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
        <!-- img -->
        <img src="{% static 'orders/assets/images/svg-graphics/fp-g.svg' %}" alt="" class="img-fluid">
    </div>
    <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1 d-flex align-items-center">
        <div>
            <div class="mb-lg-9 mb-5">
                <!-- heading -->
                <h1 class="mb-2 h2 fw-bold">Forgot your password?</h1>
                <p>Please enter the email address associated with your account and We will email you a link
                    to reset your
                    password.</p>
            </div>
            <!-- form -->
            <form>
                <!-- row -->
                <div class="row g-3">
                    <!-- col -->
                    <div class="col-12">
                        <!-- input -->
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                               required>
                    </div>

                    <!-- btn -->
                    <div class="col-12 d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                        <a href="signup.html" class="btn btn-light">Back</a>
                    </div>


                </div>
            </form>
        </div>
    </div>
{% endblock %}
