{% extends 'orders/auth/base.html' %}
{% load static %}

{% block title %}
    login page
{% endblock %}

{% block main_context %}
    <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
        <!-- img -->
        <img src="{% static 'orders/assets/images/svg-graphics/signin-g.svg' %}" alt="" class="img-fluid">
    </div>
    <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
        <div class="mb-lg-9 mb-5">
            <h1 class="mb-1 h2 fw-bold">Sign in to FreshCart</h1>
            <p>Welcome back to FreshCart! Enter your email to get started.</p>
        </div>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-12">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="">
                </div>
                <div class="col-12">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="">
                </div>
                <div class="d-flex justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                    </div>
                    <div> Forgot password? <a href="{% url 'reset_password' %}">Reset It</a></div>
                </div>
                <!-- btn -->
                <div class="col-12 d-grid">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
                <!-- link -->
                <div>Donâ€™t have an account? <a href="{% url 'register' %}"> Sign Up</a></div>
            </div>
        </form>
    </div>
{% endblock %}
